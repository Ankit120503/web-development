<!DOCTYPE html>
<html>

<head>
  <style>
    table,
    td {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <p>Click the buttons to create and delete row(s) for the table.</p>

  <table id="myTable">
    <tr>
      <td>Row1 Col1</td>
      <td>Row1 Col2</td>
    </tr>
    <tr>
      <td>Row2 Col1</td>
      <td>Row2 Col2</td>
    </tr>
    <tr>
      <td>Row3 Col1</td>
      <td>Row3 Col2</td>
    </tr>
  </table>
  <br>
  <button onclick="CreateFunction()">Create row</button>
  <button onclick="DeleteFunction()">Delete row</button>
<p id="message"></p>
  <script>
    function CreateFunction() {
      table = document.getElementById("myTable");
      newRow = table.insertRow();
      cell1 = newRow.insertCell(0);
      cell2 = newRow.insertCell(1);
      rowIndex = newRow.rowIndex + 1;
      cell1.innerHTML = "Row" + rowIndex + " Col1";
      cell2.innerHTML = "Row" + rowIndex + " Col2";
    }

    function DeleteFunction() {
      table = document.getElementById("myTable");
      var rowCount = table.rows.length;
      if (rowCount > 0) {
        table.deleteRow(0);
      }

      if (rowCount === 1) {
        document.getElementById("message").innerHTML = "Message : All rows deleted.";
         newRow = table.insertRow();
        cell1 = newRow.insertCell(0);
        cell2 = newRow.insertCell(1);
        cell1.innerHTML = "Row8 Col1";
        cell2.innerHTML = "Row8 Col2";
      }
    
      }
    

  </script>

</body>

</html>
